<div class="row">
  <div *ngFor="let item of series" class="col s6 m4 l2">
    <a href="/teste-frontend/serie/{{item.ids.slug}}">
        <div class="card small z-depth-2 hoverable">
          <div class="card-image">
            <img src="{{item.thumb}}">
          </div>
          <div class="card-content">
            <span class="card-title grey-text text-darken-4" style="font-size:15px;">{{item.title}}</span>
          </div>
        </div>
    </a>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <a (click)="loadMoreSeries()" class="waves-effect waves-light btn">Carregar mais...</a>
  </div>
</div>
