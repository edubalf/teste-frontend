  </div>
  <div class="col s12 m8 l8">
    <h4>{{serie.title}}<span class="right"><i class="material-icons">star</i>{{serie.rating | ratingFormat }}</span></h4>
    <p>{{serie.overview}}</p>
  </div>
</div>
